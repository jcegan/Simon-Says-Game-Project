<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Simon Says.css" rel="stylesheet">
    <title>Simon Says</title>
  </head>
  <body>
    <h1 id="title">Simon Says...</h1>
      <div id="color-bar">
        <div class="button">
          <div class="colors no-click" id="red"></div>
        </div>
        <div class="button">
          <div class="colors no-click" id="blue"></div>
        </div>
        <div class="button">
          <div class="colors no-click" id="green"></div>
        </div>
        <div class="button">
          <div class="colors no-click" id="yellow"></div>
        </div>
        <div class="button">
          <div class="colors no-click" id="pink"></div>
        </div>
      </div>
      <div class='hide' id="player-bar">
      </div>
      <button id="submit">Start</button>
      <p id="level-counter" class="hide">Level 1</p>
      <button id="delete" class="hide no-click">Delete</button>
      <script src="Simon Says.js"></script>
  </body>
</html>
